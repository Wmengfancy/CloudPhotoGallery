{% load static from staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Responsive Admin Dashboard Template">
        <meta name="keywords" content="admin,dashboard">
        <meta name="author" content="stacks">
        <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <!-- Title -->
        <title>云相册 - 后台管理系统</title>

        <!-- Styles -->
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700,800&display=swap" rel="stylesheet">
        <link href="{% static 'myadmin/assets/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'myadmin/assets/plugins/font-awesome/css/all.min.css' %}" rel="stylesheet">
        <link href="{% static 'myadmin/assets/plugins/perfectscroll/perfect-scrollbar.css' %}" rel="stylesheet">
        <link href="{% static 'myadmin/assets/plugins/pace/pace.css' %}" rel="stylesheet">
        <link href="{% static 'myadmin/assets/plugins/apexcharts/apexcharts.css' %}" rel="stylesheet">


        <!-- Theme Styles -->
        <link href="{% static 'myadmin/assets/css/main.min.css' %}" rel="stylesheet">
        <link href="{% static 'myadmin/assets/css/custom.css' %}" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="login-page">

        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-12 col-lg-4">
                    <div class="card login-box-container">
                        <div class="card-body">
                            <div class="authent-logo">
                                <a href="{% url 'myadmin_login' %}">- 云相册 - 后台管理系统 -</a>
                            </div>
                            <div class="authent-text">
                                <p> Welcome to Cloud Photo Gallery Back-stage Management System</p>
                                <p> 请以管理员身份登录 </p>
                            </div>
                            <form action="{% url 'myadmin_dologin' %}" method="post">
                            {% csrf_token %}
                                <div class="mb-3">
                                    <div class="form-floating">
                                        <input type="text" autocomplete="off" name="User_name" class="form-control" placeholder="Username">
                                        <label>用户名</label>
                                      </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-floating">
                                        <input type="password" autocomplete="off" name="User_password" class="form-control" placeholder="Password">
                                        <label>密码</label>
                                      </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-floating">
                                        <input type="text" autocomplete="off" name="code" class="form-control" style="display:inline;width:170px;"  placeholder="Verify">
                                        <label>验证码</label>
                                        <img src="{% url 'myadmin_verify'%}" onclick="this.src='{% url 'myadmin_verify' %}?sn='+Math.random()" style="margin:15px 30px;" />
                                      </div>
                                </div>
                                <div class="authent-text">
                                    <p><span class="text-secondary">{{ info }}</span></p>
                                </div>
                                <div class="d-grid">
                                <button type="submit" class="btn btn-info m-b-xs">登录</button>
                            </div>
                              </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Javascripts -->
        <script src="{% static 'myadmin/assets/plugins/jquery/jquery-3.4.1.min.js' %}"></script>
        <script src="{% static 'myadmin/https://unpkg.com/@popperjs/core@2' %}"></script>
        <script src="{% static 'myadmin/assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
        <script src="https://unpkg.com/feather-icons"></script>
        <script src="{% static 'myadmin/assets/plugins/perfectscroll/perfect-scrollbar.min.js' %}"></script>
        <script src="{% static 'myadmin/assets/plugins/pace/pace.min.js' %}"></script>
        <script src="{% static 'myadmin/assets/js/main.min.js' %}"></script>
    </body>
</html>
